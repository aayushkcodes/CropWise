<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CropWise - Login / Sign Up</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="common.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸŒ± CropWise</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="features.html">Features</a>
      <a href="predict.html">Predict</a>
      <a href="chat.html">Chat</a>
      <a href="index.html" class="active">Login</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="form-toggle">
      <div id="loginTab" class="active">Login</div>
      <div id="signupTab">Sign Up</div>
    </div>

    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="loginEmail" required />

      <label>Password:</label>
      <input type="password" id="loginPassword" required />

      <label>City:</label>
      <input type="text" id="loginCity" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <form id="signupForm" style="display:none;">
      <label>First Name:</label>
      <input type="text" id="firstName" required />

      <label>Last Name:</label>
      <input type="text" id="lastName" required />

      <label>Date of Birth:</label>
      <input type="date" id="dob" required />

      <label>Phone Number:</label>
      <input type="tel" id="phone" required placeholder="10-digit phone number" />

      <label>Email:</label>
      <input type="email" id="signupEmail" required />

      <label>Set Password:</label>
      <input type="password" id="signupPassword" required />

      <label>City:</label>
      <input type="text" id="signupCity" required />

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p><a href="home.html" id="backHomeLink" style="display:none;">Back to Home</a></p>
  </div>

  <script src="nav.js"></script>
  <script src="login.js"></script>
</body>
</html>
